<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Daftar Karyawan</h2>

    <!-- form -->
    <form id="form-karyawan">
      <input type="text" id="input-nama" placeholder="Nama" />
      <input type="text" id="input-jabatan" placeholder="Jabatan" />
      <input type="text" id="input-gaji" placeholder="Gaji" />
      <button type="submit">Tambah Karyawan</button>
    </form>

    <!-- search -->
    <input type="text" id="input-cari" placeholder="Cari Karyawan" />

    <!-- list karyawan -->
    <ul id="daftar-karyawan"></ul>

    <!-- script -->
    <script src="./script/script.js"></script>
  </body>
</html>
